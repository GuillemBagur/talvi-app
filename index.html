<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talvi</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="wrapper">
        <section class="city-bar">
            <div class="location-wrapper">
                <i class="icon icon--scaley icon--w-text icon--green ri-map-pin-2-fill"></i>
                <span class="location" id="location">Ciutadella de Menorca, Islas Baleares</span>
            </div>
            <button class="notifications-button notifications-button--notifs"><i class="icon icon--button ri-notification-2-line"></i></button>
        </section>

        <section class="section-card">
            <div class="card">
                <h2 class="card__title">Talvi Card</h2>
                <h3 class="card__owner">Denis Pujota</h3>
                <img src="imgs/logo-talvi.png" alt="Logotipo de Talvi" class="card__logo">
                <div class="card__qr-wrapper">
                    <img src="imgs/sample-qr.png" alt="QR del ID del usuario" class="card__qr">
                </div>
            </div>
        </section>
        <input type="text" placeholder="Busca" class="search-bar">

        <section class="section-statistics">
            <h2>Les teves estad√≠stiques</h2>
            <h3>Compres la darrera setmana</h3>
            <div class="purchases-info purchases-info--last-week" data-role="purchases-info" data-period="last-week"></div>
        </section>
    </div>

    <nav id="nav" class="nav"></nav>
    <script src='https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js' defer></script>
    <script src="js/initializer.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/location.js"></script>
</body>
</html>
